<h2 matDialogTitle>Add a message</h2>
<mat-dialog-content>
  <form>
    <mat-form-field style="width: 100%">
      <textarea [formControl]="text" matInput></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button matDialogClose>Close</button>
  <button (click)="addNewMessage()" mat-button>Send</button>
</mat-dialog-actions>
