<h2 matDialogTitle>Edit your message</h2>
<mat-dialog-content>
  <form>
    <mat-form-field style="width: 100%">
      <textarea [formControl]="text" matInput></textarea>
      <mat-error>Required</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button matDialogClose>Close</button>
  <button (click)="editMessage()" mat-button>Send</button>
</mat-dialog-actions>
